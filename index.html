<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <h1>Your Pokemon</h1>
                <img id="yourPokemon" src="" alt="">
            </div>
            <div class="col-lg-6">
                <h1>Computer's Pokemon</h1>
                <img  id="computerPokemon" src="" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="charmander.png" class="picture" onClick="playGame('fire')">
            </div>
            <div class="col">
                <img src="squirtle.png" class="picture" onClick="playGame('water')">
            </div>
            <div class="col">
                <img src="bulbasaur.webp" class="picture" onClick="playGame('grass')">
            </div>
            <div class="col">
                <h1>Fight</h1>
            </div>
            <div class="col">
                <img src="bulbasaur.webp" class="picture">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
        <script>
            const getUserChoice = (userChoice) => {
                if (userChoice === 'fire' | userChoice === 'water' | userChoice === 'grass') {
                    return userChoice;
                }
                else {
                    return 'error, how did you manage this';
                }
            }
            const getComputerChoice = () => {
                const randomNumber = Math.floor(Math.random() * 3);
                switch (randomNumber) {
                    case 0:
                        return "fire";
                    case 1:
                        return "water";
                    case 2:
                        return "grass";
                }
            }
           
            let userPokemonChoice = "";

            const determineWinner = (userChoice, computerChoice) => {
                if (getUserChoice === getComputerChoice) {
                    return "draw";
                } if (userChoice === 'fire') {
                    document.getElementById("yourPokemon").src = 'charmander.png';
                    if (computerChoice === 'water') {
                        document.getElementById("computerPokemon").src = 'squirtle.png';
                        return 'you lost';
                    } else {
                        document.getElementById("computerPokemon").src = 'bulbasaur.webp';
                        return "you won";
                    }
                }
                if (userChoice === 'water') {
                    document.getElementById("yourPokemon").src = 'squirtle.png';
                    if (computerChoice === 'grass') {
                        document.getElementById("computerPokemon").src = 'bulbasaur.webp' ;
                        return 'you lost';
                    } else {
                        document.getElementById("computerPokemon").src = 'charmander.png';
                        return "you won";
                    }
                }
                if (userChoice === 'grass') {
                    document.getElementById("yourPokemon").src = 'bulbasaur.webp';
                    if (computerChoice === 'fire') {
                        document.getElementById("computerPokemon").src = 'charmander.png';
                        return 'you lost';
                    } else {
                        document.getElementById("computerPokemon").src = 'squirtle.png';
                        return "you won";
                    }
                }
            }

            const playGame = (choice) => {
                const userChoice = getUserChoice(choice);
                const computerChoice = getComputerChoice();
                document.getElementById("yourPokemon").src = userPokemonChoice
                console.log("You threw: " + userChoice);
                console.log("The computer threw:" + computerChoice);
                console.log(determineWinner(userChoice, computerChoice));
            };
        </script>
</body>

</html>
